<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main position-relative text-center d-flex justify-content-center flex-column align-items-center pt-5">
        <div class="overlay position-absolute top-0 start-0 vh-100 w-100 z-n1"></div>
        <h1 class="p-5">Quote of the Day</h1>
        <p class="p-3 fs-2">Press the button below to recieve a random quote!</p>
        <button class="rounded-3" id="button">New Quote</button>
        <p class="pt-5 pb-2 fs-2" id="quote"></p>
        <p class="fs-2" id="author"></p>
    </div>


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
